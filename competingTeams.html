<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competing Teams Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 10px 5px 10px 0;
            padding: 10px 15px;
            color: white;
            border: none;
            cursor: pointer;
        }
        button.add {
            background-color: #4CAF50;
        }
        button.edit {
            background-color: #FFA500;
        }
        button.delete {
            background-color: #f44336;
        }
        button:hover {
            opacity: 0.8;
        }
        .form-container {
            margin-top: 20px;
        }
        .search-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h2>Competing Teams</h2>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for teams...">
    <button onclick="searchTable()">Search</button>
</div>

<button class="add" onclick="showAddForm()">Add</button>

<div class="nav">

    <a href="streamService.html">Streaming Services</a>
</div>

</table>

<div class="form-container" id="formContainer" style="display:none;">
    <h3 id="formTitle">Add Competing Team</h3>
    <form id="competingTeamForm">
        <input type="hidden" id="competingTeamID">
        <label for="eventID">EventID:</label>
        <input type="number" id="eventID" required>
        <label for="teamID">TeamID:</label>
        <input type="number" id="teamID" required>
        <button type="submit" onclick="submitForm(event)">Submit</button>
    </form>
</div>

<script src="Js/competingTeams.js"></script>
